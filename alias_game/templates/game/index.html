<!-- templates/game/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alias Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-lg {
            padding: 15px 25px;
            font-size: 1.25rem;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }
        .btn-outline-primary {
            color: #1a73e8;
            border-color: #1a73e8;
        }
        .user-info {
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alias Game</h1>
        {% if telegram_user_info.id %}
        <div class="user-info">
            Привет, <strong>{{ telegram_user_info.username }}</strong>! (ID: {{ telegram_user_info.id }})
        </div>
        {% else %}
        <div class="user-info">
            <form method="post" action="{% url 'set_web_identity' %}" id="webIdentityForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="web_username" class="form-label">Введите имя игрока:</label>
                    <input type="text" class="form-control" id="web_username" name="web_username" required minlength="2" maxlength="50" placeholder="Ваше имя">
                </div>
                <button type="submit" class="btn btn-primary">Продолжить</button>
            </form>
        </div>
        {% endif %}
        <div class="btn-group">
            <a href="{% url 'create_room' %}?tg_user_id={{ telegram_user_info.id }}&tg_username={{ telegram_user_info.username }}" class="btn btn-primary btn-lg">Создать комнату</a>
            <a href="{% url 'join_room' %}?tg_user_id={{ telegram_user_info.id }}&tg_username={{ telegram_user_info.username }}" class="btn btn-outline-primary btn-lg">Войти в комнату</a>
        </div>
    </div>
</body>
</html>
