<!-- templates/game/join_room.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти в комнату Alias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }
        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Войти в комнату</h1>
        {% if not telegram_user_info.id %}
        <div class="alert alert-warning">
            Мы не получили данные Telegram. Введите имя игрока, чтобы продолжить.
        </div>
        <form method="post" action="{% url 'set_web_identity' %}" class="mb-3" id="webIdentityForm">
            {% csrf_token %}
            <input type="hidden" name="next" value="{% url 'join_room' %}">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="web_username" placeholder="Ваше имя" required minlength="2" maxlength="50">
                <button class="btn btn-primary" type="submit">Установить имя</button>
            </div>
        </form>
        {% endif %}
        <form id="joinRoomForm">
            {% csrf_token %}
            <input type="hidden" name="tg_user_id" value="{{ telegram_user_info.id }}">
            <input type="hidden" name="tg_username" value="{{ telegram_user_info.username }}">
            <div class="mb-3">
                <label for="room_id" class="form-label">ID комнаты:</label>
                <input type="text" class="form-control" id="room_id" name="room_id" placeholder="Введите ID комнаты" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Присоединиться</button>
            <div id="alertPlaceholder" class="alert d-none mt-3" role="alert"></div>
        </form>
    </div>

    <script>
        document.getElementById('joinRoomForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const alertPlaceholder = document.getElementById('alertPlaceholder');

            fetch("{% url 'join_room_post' %}", {
                method: 'POST',
                credentials: 'same-origin',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text || response.statusText); });
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = `/room/${data.room_id}/?tg_user_id=${formData.get('tg_user_id')}&tg_username=${formData.get('tg_username')}`;
                } else {
                    alertPlaceholder.classList.remove('d-none', 'alert-success');
                    alertPlaceholder.classList.add('alert-danger');
                    alertPlaceholder.textContent = data.message || 'Произошла ошибка при входе в комнату.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alertPlaceholder.classList.remove('d-none', 'alert-success');
                alertPlaceholder.classList.add('alert-danger');
                alertPlaceholder.textContent = (error && error.message) ? error.message : 'Ошибка сети или сервера. Попробуйте еще раз.';
            });
        });
    </script>
</body>
</html>
