<!DOCTYPE html>
<html>
<head>
    <title>–ò–≥—Ä–∞ Alias - –ö–æ–º–Ω–∞—Ç–∞ {{ room_id }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .room-id {
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 16px;
        }
        
        .current-turn {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        
        .current-turn h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .current-turn p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .score-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .score-card.current {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .team-name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .score {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        
        .target-score {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }
        
        #startExplainingBtn {
            padding: 25px 50px;
            font-size: 24px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
        }
        
        #startExplainingBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(72, 187, 120, 0.4);
        }
        
        #gameContent {
            display: none;
            width: 100%;
            text-align: center;
        }
        
        .timer {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            font-family: monospace;
        }
        
        .current-word {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            color: #333;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .word-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .guess-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        
        .skip-btn {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }
        
        .end-turn-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 30px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .words-left {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
        
        .game-over {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 20px;
            margin: 30px 0;
        }
        
        .winner {
            font-size: 36px;
            color: #48bb78;
            margin: 20px 0;
        }
        
        .final-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .final-score-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #e0e0e0;
        }
        
        .final-score-card.winner {
            border-color: #48bb78;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.2);
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .scores {
                grid-template-columns: 1fr;
            }
            
            .current-word {
                font-size: 36px;
            }
            
            .timer {
                font-size: 48px;
            }
            
            .word-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="room-id">–ö–æ–º–Ω–∞—Ç–∞: {{ room_id }}</div>
            <div id="roundInfo">–†–∞—É–Ω–¥: 1</div>
        </div>
        
        <div id="currentTurn" class="current-turn">
            <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç–µ–∫—É—â–µ–º —Ö–æ–¥–µ -->
        </div>
        
        <div class="scores" id="scoresContainer">
            <!-- –°—á–µ—Ç –∫–æ–º–∞–Ω–¥ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω —á–µ—Ä–µ–∑ JS -->
        </div>
        
        <div class="game-area">
            <button id="startExplainingBtn" onclick="startExplaining()">
                üéØ –ù–∞—á–∞—Ç—å –æ–±—ä—è—Å–Ω—è—Ç—å
            </button>
            
            <div id="gameContent">
                <div class="timer" id="timer">60</div>
                <div class="current-word" id="currentWord"></div>
                <div class="word-buttons">
                    <button class="action-btn guess-btn" onclick="wordGuessed()">
                        ‚úÖ –û—Ç–≥–∞–¥–∞–Ω–æ
                    </button>
                    <button class="action-btn skip-btn" onclick="wordSkipped()">
                        ‚è≠Ô∏è –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å
                    </button>
                </div>
                <div class="words-left" id="wordsLeft">–°–ª–æ–≤ –æ—Å—Ç–∞–ª–æ—Å—å: 10</div>
                <button class="action-btn end-turn-btn" onclick="endTurn()" id="endTurnBtn" style="display: none;">
                    ‚è≠Ô∏è –ó–∞–≤–µ—Ä—à–∏—Ç—å —Ö–æ–¥
                </button>
            </div>
        </div>
        
        <div id="gameOver" class="game-over" style="display: none;">
            <!-- –≠–∫—Ä–∞–Ω –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã -->
        </div>
    </div>
    
    <script>
        const roomId = "{{ room_id }}";
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let currentUser = null;
        let currentWords = [];
        let currentWordIndex = 0;
        let timerInterval = null;
        let timeLeft = 60;
        let isExplaining = false;
        let refreshInterval = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', async () => {
            if (tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    first_name: tg.initDataUnsafe.user.first_name || '–ò–≥—Ä–æ–∫'
                };
            }
            
            await loadGameState();
            refreshInterval = setInterval(loadGameState, 2000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        });
        
        async function loadGameState() {
            try {
                const response = await fetch(`/api/room/${roomId}/state/`, { credentials: 'same-origin' });
                if (!response.ok) {
                    if (response.status === 404) {
                        alert('–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                        window.location.href = '/';
                    }
                    return;
                }
                
                const gameState = await response.json();
                
                if (!gameState.is_game_started) {
                    // –ï—Å–ª–∏ –∏–≥—Ä–∞ –µ—â–µ –Ω–µ –Ω–∞—á–∞–ª–∞—Å—å, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –≤ –∫–æ–º–Ω–∞—Ç—É
                    window.location.href = `/room/${roomId}/`;
                    return;
                }
                
                updateGameUI(gameState);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã:', error);
            }
        }
        
        function updateGameUI(gameState) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ä–∞—É–Ω–¥–µ
            document.getElementById('roundInfo').textContent = `–†–∞—É–Ω–¥: ${gameState.current_round}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–µ–º —Ö–æ–¥–µ
            const currentTurnDiv = document.getElementById('currentTurn');
            currentTurnDiv.innerHTML = `
                <h2>–†–∞—É–Ω–¥ ${gameState.current_round}</h2>
                <p>–°–ª–µ–¥—É—é—â–∞—è –∫–æ–º–∞–Ω–¥–∞: <strong>${gameState.current_team_name}</strong></p>
                <p>–û–±—ä—è—Å–Ω—è–µ—Ç: <strong>${gameState.explainer_name}</strong></p>
            `;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ–±—ä—è—Å–Ω—è—é—â–∏–º
            const isCurrentExplainer = gameState.explainer_name === currentUser.first_name;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–ª–∏ —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞—á–∞–ª–∞ –æ–±—ä—è—Å–Ω–µ–Ω–∏—è
            const startBtn = document.getElementById('startExplainingBtn');
            const gameContent = document.getElementById('gameContent');
            
            if (isCurrentExplainer && !isExplaining) {
                startBtn.style.display = 'block';
                gameContent.style.display = 'none';
            } else {
                startBtn.style.display = 'none';
                gameContent.style.display = 'block';
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç
            updateScores(gameState);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å –ª–∏ –∏–≥—Ä–∞
            if (gameState.game_over) {
                showGameOver(gameState);
                clearInterval(refreshInterval);
            }
        }
        
        function updateScores(gameState) {
            const scoresContainer = document.getElementById('scoresContainer');
            const teams = gameState.teams || [];
            const scores = gameState.scores || {};
            const targetScore = gameState.target_score || 50;
            
            scoresContainer.innerHTML = '';
            
            teams.forEach((teamName, index) => {
                const score = scores[index] || 0;
                const isCurrent = gameState.current_team_index === index;
                
                const scoreCard = document.createElement('div');
                scoreCard.className = `score-card ${isCurrent ? 'current' : ''}`;
                scoreCard.innerHTML = `
                    <div class="team-name">${teamName}</div>
                    <div class="score">${score}</div>
                    <div class="target-score">/ ${targetScore}</div>
                    ${isCurrent ? '<div style="color: #667eea; margin-top: 5px;">‚ñº –°–µ–π—á–∞—Å —Ö–æ–¥–∏—Ç</div>' : ''}
                `;
                
                scoresContainer.appendChild(scoreCard);
            });
        }
        
        async function startExplaining() {
            try {
                const response = await fetch('/api/start-explaining/', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': (document.cookie.match(/csrftoken=([^;]+)/) || [])[1] || ''
                    },
                    body: JSON.stringify({ room_id: roomId })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentWords = data.words || [];
                    currentWordIndex = 0;
                    timeLeft = data.time_limit || 60;
                    isExplaining = true;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
                    document.getElementById('startExplainingBtn').style.display = 'none';
                    document.getElementById('gameContent').style.display = 'block';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤–æ–µ —Å–ª–æ–≤–æ
                    showCurrentWord();
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
                    startTimer();
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ –æ–±—ä—è—Å–Ω–µ–Ω–∏—è:', error);
            }
        }
        
        function showCurrentWord() {
            if (currentWordIndex < currentWords.length) {
                document.getElementById('currentWord').textContent = currentWords[currentWordIndex];
                document.getElementById('wordsLeft').textContent = 
                    `–°–ª–æ–≤ –æ—Å—Ç–∞–ª–æ—Å—å: ${currentWords.length - currentWordIndex}`;
            } else {
                // –í—Å–µ —Å–ª–æ–≤–∞ –æ–±—ä—è—Å–Ω–µ–Ω—ã
                document.getElementById('currentWord').textContent = '–í—Å–µ —Å–ª–æ–≤–∞ –æ–±—ä—è—Å–Ω–µ–Ω—ã!';
                document.getElementById('endTurnBtn').style.display = 'block';
            }
        }
        
        function startTimer() {
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endTurn();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeLeft;
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –ø—Ä–∏ –º–∞–ª–æ–º –≤—Ä–µ–º–µ–Ω–∏
            if (timeLeft <= 10) {
                timerElement.style.color = '#e53e3e';
                timerElement.style.animation = timeLeft <= 5 ? 'pulse 0.5s infinite' : 'none';
            } else if (timeLeft <= 30) {
                timerElement.style.color = '#ed8936';
            } else {
                timerElement.style.color = '#667eea';
            }
        }
        
        async function wordGuessed() {
            if (!isExplaining || currentWordIndex >= currentWords.length) return;
            
            try {
                const response = await fetch('/api/word-guessed/', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': (document.cookie.match(/csrftoken=([^;]+)/) || [])[1] || ''
                    },
                    body: JSON.stringify({
                        room_id: roomId,
                        word_index: currentWordIndex
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Å–ª–æ–≤—É
                    currentWordIndex++;
                    showCurrentWord();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç
                    await loadGameState();
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–º–µ—Ç–∫–∏ —É–≥–∞–¥–∞–Ω–Ω–æ–≥–æ —Å–ª–æ–≤–∞:', error);
            }
        }
        
        async function wordSkipped() {
            if (!isExplaining || currentWordIndex >= currentWords.length) return;
            
            try {
                const response = await fetch('/api/word-skipped/', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': (document.cookie.match(/csrftoken=([^;]+)/) || [])[1] || ''
                    },
                    body: JSON.stringify({
                        room_id: roomId,
                        word_index: currentWordIndex
                    })
                });
                
                if (response.ok) {
                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Å–ª–æ–≤—É
                    currentWordIndex++;
                    showCurrentWord();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç
                    await loadGameState();
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–ø—É—Å–∫–∞ —Å–ª–æ–≤–∞:', error);
            }
        }
        
        async function endTurn() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            isExplaining = false;
            
            try {
                const response = await fetch('/api/end-turn/', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': (document.cookie.match(/csrftoken=([^;]+)/) || [])[1] || ''
                    },
                    body: JSON.stringify({ room_id: roomId })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.game_over) {
                        showGameOver(data);
                        clearInterval(refreshInterval);
                    } else {
                        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ö–æ–¥–∞
                        document.getElementById('endTurnBtn').style.display = 'none';
                        await loadGameState();
                    }
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ö–æ–¥–∞:', error);
            }
        }
        
        function showGameOver(gameState) {
            const gameOverDiv = document.getElementById('gameOver');
            const gameArea = document.querySelector('.game-area');
            
            gameArea.style.display = 'none';
            gameOverDiv.style.display = 'block';
            
            const winningTeamIndex = gameState.winning_team;
            const winningTeamName = gameState.winning_team_name;
            const scores = gameState.scores;
            const teams = gameState.teams || [];
            
            gameOverDiv.innerHTML = `
                <h1 style="font-size: 48px; color: #667eea;">üéâ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h1>
                <div class="winner">–ü–æ–±–µ–¥–∏–ª–∞ –∫–æ–º–∞–Ω–¥–∞: ${winningTeamName}!</div>
                
                <div class="final-scores">
                    ${teams.map((teamName, index) => {
                        const score = scores[index] || 0;
                        const isWinner = index === winningTeamIndex;
                        
                        return `
                            <div class="final-score-card ${isWinner ? 'winner' : ''}">
                                <div class="team-name">${teamName}</div>
                                <div class="score">${score}</div>
                                ${isWinner ? '<div style="color: #48bb78; margin-top: 10px;">üèÜ –ü–û–ë–ï–î–ò–¢–ï–õ–¨</div>' : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
                
                <div style="margin-top: 40px;">
                    <button class="btn" onclick="window.location.href='/'">
                        üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é
                    </button>
                    <button class="btn" onclick="window.location.href='/room/${roomId}/'">
                        üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞
                    </button>
                </div>
            `;
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è —Ç–∞–π–º–µ—Ä–∞
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.5; }
                100% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);
