<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–º–Ω–∞—Ç–∞ {{ room_id }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .room-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .room-id {
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 20px;
            font-weight: bold;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .section {
            margin-bottom: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: 500;
            color: #555;
        }
        
        select, input[type="number"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="number"]:focus {
            border-color: #667eea;
        }
        
        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .teams-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .team-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .team-card.selected {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .team-name-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .team-name-input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .join-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .join-btn:hover {
            background: #5a67d8;
        }
        
        .join-btn.joined {
            background: #48bb78;
        }
        
        .players-list {
            margin-top: 15px;
        }
        
        .player {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        
        .player-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .player-name {
            flex: 1;
        }
        
        .action-buttons {
            margin-top: auto;
            display: flex;
            gap: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .teams-container {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="room-info">
                <h1>–ö–æ–º–Ω–∞—Ç–∞</h1>
                <div class="room-id" id="roomId">{{ room_id }}</div>
                <button class="copy-btn" onclick="copyRoomId()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å ID</button>
            </div>
            <div id="playerCount">–ò–≥—Ä–æ–∫–æ–≤: 0</div>
        </div>
        
        <div id="settingsSection" class="section" style="display: none;">
            <div class="section-title">
                <span>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã</span>
                <button onclick="saveSettings()" style="background: #48bb78; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            <div class="settings-grid">
                <div class="setting-item">
                    <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–º–∞–Ω–¥:</label>
                    <select id="teamCount">
                        <option value="2">2 –∫–æ–º–∞–Ω–¥—ã</option>
                        <option value="3">3 –∫–æ–º–∞–Ω–¥—ã</option>
                        <option value="4">4 –∫–æ–º–∞–Ω–¥—ã</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>–£—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:</label>
                    <select id="difficulty">
                        <option value="easy">–õ–µ–≥–∫–∏–π</option>
                        <option value="medium" selected>–°—Ä–µ–¥–Ω–∏–π</option>
                        <option value="hard">–°–ª–æ–∂–Ω—ã–π</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>–û—á–∫–æ–≤ –¥–ª—è –ø–æ–±–µ–¥—ã:</label>
                    <input type="number" id="targetScore" min="10" max="200" value="50">
                </div>
            </div>
            
            <div class="checkbox">
                <input type="checkbox" id="penaltyForSkip">
                <label for="penaltyForSkip">–®—Ç—Ä–∞—Ñ –∑–∞ –ø—Ä–æ–ø—É—Å–∫ —Å–ª–æ–≤–∞ (–º–∏–Ω—É—Å 1 –æ—á–∫–æ)</label>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">üèÜ –ö–æ–º–∞–Ω–¥—ã</div>
            <div class="teams-container" id="teamsContainer">
                <!-- –ö–æ–º–∞–Ω–¥—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–∞–Ω–¥...</div>
            </div>
        </div>
        
        <div id="playersSection" class="section" style="display: none;">
            <div class="section-title">üë• –ò–≥—Ä–æ–∫–∏ –≤ –∫–æ–º–Ω–∞—Ç–µ</div>
            <div id="playersList"></div>
        </div>
        
        <div class="action-buttons">
            <button id="startGameBtn" class="btn btn-primary" onclick="startGame()" disabled>
                üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='/'">
                ‚Ü©Ô∏è –ù–∞ –≥–ª–∞–≤–Ω—É—é
            </button>
        </div>
    </div>
    
    <script>
        const roomId = "{{ room_id }}";
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let currentUser = null;
        let isHost = false;
        let currentTeam = -1;
        let roomState = null;
        let refreshInterval = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', async () => {
            if (tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || '',
                    first_name: tg.initDataUnsafe.user.first_name || '–ò–≥—Ä–æ–∫'
                };
            }
            
            await loadRoomState();
            refreshInterval = setInterval(loadRoomState, 3000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        });
        
        async function loadRoomState() {
            try {
                const response = await fetch(`/api/room/${roomId}/state/`);
                if (!response.ok) {
                    if (response.status === 404) {
                        alert('–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                        window.location.href = '/';
                    }
                    return;
                }
                
                roomState = await response.json();
                updateUI();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
            }
        }
        
        function updateUI() {
            if (!roomState) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Ö–æ—Å—Ç–æ–º
            const userInRoom = roomState.players && currentUser.id in roomState.players;
            if (!userInRoom) {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –µ—â–µ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ–º–Ω–∞—Ç—É
                joinRoom();
                return;
            }
            
            currentTeam = roomState.players[currentUser.id]?.team_index || -1;
            isHost = currentUser.id === roomState.players[Object.keys(roomState.players)[0]]?.id;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è —Ö–æ—Å—Ç–∞
            document.getElementById('settingsSection').style.display = isHost ? 'block' : 'none';
            
            if (isHost) {
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                document.getElementById('teamCount').value = roomState.settings?.team_count || 2;
                document.getElementById('difficulty').value = roomState.settings?.difficulty || 'medium';
                document.getElementById('targetScore').value = roomState.settings?.target_score || 50;
                document.getElementById('penaltyForSkip').checked = roomState.settings?.penalty_for_skip || false;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–∞–Ω–¥
            updateTeams();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
            updatePlayersList();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∏–≥—Ä–æ–∫–æ–≤
            document.getElementById('playerCount').textContent = 
                `–ò–≥—Ä–æ–∫–æ–≤: ${Object.keys(roomState.players || {}).length}`;
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã, –µ—Å–ª–∏ –µ—Å—Ç—å —Ö–æ—Ç—è –±—ã 2 –∫–æ–º–∞–Ω–¥—ã —Å –∏–≥—Ä–æ–∫–∞–º–∏
            const teamsWithPlayers = new Set();
            Object.values(roomState.players || {}).forEach(player => {
                if (player.team_index >= 0) {
                    teamsWithPlayers.add(player.team_index);
                }
            });
            
            const startBtn = document.getElementById('startGameBtn');
            startBtn.disabled = !roomState.is_game_started && 
                teamsWithPlayers.size >= 2 && 
                isHost;
            startBtn.textContent = roomState.is_game_started ? 'üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!' : 'üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
        }
        
        function updateTeams() {
            const teamsContainer = document.getElementById('teamsContainer');
            const teams = roomState.teams || [];
            
            teamsContainer.innerHTML = '';
            
            teams.forEach((teamName, index) => {
                const teamCard = document.createElement('div');
                teamCard.className = `team-card ${currentTeam === index ? 'selected' : ''}`;
                
                // –°—á–∏—Ç–∞–µ–º –∏–≥—Ä–æ–∫–æ–≤ –≤ –∫–æ–º–∞–Ω–¥–µ
                const teamPlayers = Object.values(roomState.players || {}).filter(p => p.team_index === index);
                
                teamCard.innerHTML = `
                    <div class="team-header">
                        <input type="text" class="team-name-input" value="${teamName}" 
                               onchange="updateTeamName(${index}, this.value)"
                               ${!isHost ? 'disabled' : ''}>
                        <button class="join-btn ${currentTeam === index ? 'joined' : ''}" 
                                onclick="joinTeam(${index})" 
                                ${currentTeam === index ? 'disabled' : ''}>
                            ${currentTeam === index ? '‚úì –í—ã –≤ –∫–æ–º–∞–Ω–¥–µ' : '–í—Å—Ç—É–ø–∏—Ç—å'}
                        </button>
                    </div>
                    <div class="players-list">
                        ${teamPlayers.map(player => `
                            <div class="player">
                                <div class="player-avatar">${player.first_name?.[0] || '?'}</div>
                                <div class="player-name">${player.first_name || '–ò–≥—Ä–æ–∫'}</div>
                            </div>
                        `).join('')}
                        ${teamPlayers.length === 0 ? '<div style="color: #999; font-style: italic;">–ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤</div>' : ''}
                    </div>
                    <div style="margin-top: 10px; font-size: 14px; color: #666;">
                        –ò–≥—Ä–æ–∫–æ–≤: ${teamPlayers.length}
                    </div>
                `;
                
                teamsContainer.appendChild(teamCard);
            });
        }
        
        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            const players = Object.values(roomState.players || {});
            
            playersList.innerHTML = players.map(player => `
                <div class="player">
                    <div class="player-avatar">${player.first_name?.[0] || '?'}</div>
                    <div class="player-name">
                        <strong>${player.first_name || '–ò–≥—Ä–æ–∫'}</strong>
                        ${player.username ? `<br><small>@${player.username}</small>` : ''}
                    </div>
                    <div style="color: #667eea; font-weight: bold;">
                        ${player.team_index >= 0 ? roomState.teams[player.team_index] : '–ù–µ –≤ –∫–æ–º–∞–Ω–¥–µ'}
                    </div>
                </div>
            `).join('');
        }
        
        async function joinRoom() {
            if (!currentUser) return;
            
            try {
                const response = await fetch('/join-room/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room_id: roomId,
                        user_id: currentUser.id,
                        username: currentUser.username,
                        first_name: currentUser.first_name
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                    return;
                }
                
                await loadRoomState();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∫–æ–º–Ω–∞—Ç–µ:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∫–æ–º–Ω–∞—Ç–µ');
            }
        }
        
        async function joinTeam(teamIndex) {
            if (!currentUser) return;
            
            try {
                const response = await fetch('/join-team/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room_id: roomId,
                        user_id: currentUser.id,
                        team_index: teamIndex
                    })
                });
                
                if (response.ok) {
                    currentTeam = teamIndex;
                    await loadRoomState();
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è –≤ –∫–æ–º–∞–Ω–¥—É:', error);
            }
        }
        
        async function updateTeamName(teamIndex, teamName) {
            if (!isHost) return;
            
            try {
                const response = await fetch('/update-team-name/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room_id: roomId,
                        team_index: teamIndex,
                        team_name: teamName
                    })
                });
                
                if (response.ok) {
                    await loadRoomState();
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è –∫–æ–º–∞–Ω–¥—ã:', error);
            }
        }
        
        async function saveSettings() {
            if (!isHost) return;
            
            const settings = {
                room_id: roomId,
                team_count: parseInt(document.getElementById('teamCount').value),
                difficulty: document.getElementById('difficulty').value,
                target_score: parseInt(document.getElementById('targetScore').value),
                penalty_for_skip: document.getElementById('penaltyForSkip').checked
            };
            
            try {
                const response = await fetch('/update-room-settings/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(settings)
                });
                
                if (response.ok) {
                    alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                    await loadRoomState();
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫');
            }
        }
        
        async function startGame() {
            if (!isHost || roomState.is_game_started) return;
            
            try {
                const response = await fetch('/start-game/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ room_id: roomId })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–≥—Ä—ã
                        window.location.href = `/game/${roomId}/`;
                    }
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã:', error);
                alert('–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã');
            }
        }
        
        function copyRoomId() {
            navigator.clipboard.writeText(roomId)
                .then(() => {
                    const btn = document.querySelector('.copy-btn');
                    const originalText = btn.textContent;
                    btn.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                });
        }
